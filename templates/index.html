<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转公众号格式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }
        
        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .panel-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 2px solid #34495e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .panel-title {
            white-space: nowrap;
        }

        .panel-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-select {
            padding: 4px 6px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            background: rgba(44, 62, 80, 0.9);
            color: #ecf0f1;
            outline: none;
            cursor: pointer;
        }

        .theme-select option {
            color: #2c3e50;
        }

        .btn-copy {
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.08);
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .btn-copy:active {
            transform: translateY(1px);
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #markdown-input {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
            background: #fafafa;
        }
        
        .preview-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #fff;
        }
        
        .preview-content {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100%;
        }
        
        /* 确保预览区域的样式能够正确应用 */
        #preview {
            width: 100%;
        }
        
        #preview #nice {
            padding: 20px;
        }
        
        .divider {
            width: 4px;
            background: #e0e0e0;
            cursor: col-resize;
            position: relative;
        }
        
        .divider:hover {
            background: #3498db;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background: #95a5a6;
            border-radius: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .error {
            color: #e74c3c;
            padding: 20px;
            background: #fee;
            border-left: 4px solid #e74c3c;
            margin: 20px;
        }
        
        /* 预览区域样式 */
        #preview {
            min-height: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-panel, .preview-panel {
                height: 50vh;
            }
            
            .divider {
                width: 100%;
                height: 4px;
                cursor: row-resize;
            }
            
            .divider::before {
                width: 40px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">Markdown 编辑器</div>
            </div>
            <div class="editor-container">
                <textarea id="markdown-input" placeholder="在此输入Markdown内容...&#10;&#10;示例：&#10;# 标题&#10;&#10;这是一段**粗体**和*斜体*文本。&#10;&#10;- 列表项1&#10;- 列表项2"># Markdown转公众号格式

这是一个**示例**文档，展示Markdown转换为公众号格式的效果。

## 功能特点

- 实时预览
- 主题配置
- 样式美化

### 代码示例

\`\`\`python
def hello():
    print("Hello, World!")
\`\`\`

> 这是一个引用块

**粗体文本** 和 *斜体文本*</textarea>
            </div>
        </div>
        
        <div class="divider" id="divider"></div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">预览效果</div>
                <div class="panel-actions">
                    <select id="theme-select" class="theme-select">
                        <option value="">加载主题中...</option>
                    </select>
                    <button id="btn-copy-html" class="btn-copy">一键复制HTML</button>
                </div>
            </div>
            <div class="preview-container">
                <div id="preview" class="preview-content">
                    <div class="loading">等待输入...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const divider = document.getElementById('divider');
        const btnCopyHtml = document.getElementById('btn-copy-html');
        const themeSelect = document.getElementById('theme-select');

        let currentTheme = null;
        
        let debounceTimer = null;
        const DEBOUNCE_DELAY = 300; // 300ms防抖
        
        // 加载主题列表
        loadThemes();
        
        // 监听输入变化
        markdownInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                convertMarkdown();
            }, DEBOUNCE_DELAY);
        });
        
        // 转换函数
        async function convertMarkdown() {
            const markdownText = markdownInput.value.trim();
            
            if (!markdownText) {
                preview.innerHTML = '<div class="loading">等待输入...</div>';
                return;
            }
            
            preview.innerHTML = '<div class="loading">转换中...</div>';
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        markdown: markdownText,
                        theme: currentTheme,
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    preview.innerHTML = data.html;
                } else {
                    preview.innerHTML = `<div class="error">错误: ${data.error || '转换失败'}</div>`;
                }
            } catch (error) {
                preview.innerHTML = `<div class="error">网络错误: ${error.message}</div>`;
            }
        }
        
        async function loadThemes() {
            try {
                const response = await fetch('/api/themes');
                const data = await response.json();

                if (!data.success) {
                    console.error('加载主题失败:', data.error);
                    return;
                }

                const themes = data.themes || [];
                const defaultTheme = data.defaultTheme || (themes.length ? themes[0] : null);

                themeSelect.innerHTML = '';

                if (!themes.length) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = '未找到主题，请先运行爬虫';
                    themeSelect.appendChild(opt);
                    currentTheme = null;
                    return;
                }

                themes.forEach((name) => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    if (name === defaultTheme) {
                        opt.selected = true;
                    }
                    themeSelect.appendChild(opt);
                });

                currentTheme = defaultTheme;
                // 主题加载完后，触发一次转换，以应用默认主题
                convertMarkdown();
            } catch (error) {
                console.error('加载主题异常:', error);
            }
        }

        if (themeSelect) {
            themeSelect.addEventListener('change', () => {
                currentTheme = themeSelect.value || null;
                convertMarkdown();
            });
        }

        // 拖拽调整面板大小
        let isResizing = false;
        
        divider.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        });
        
        function handleResize(e) {
            if (!isResizing) return;
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const newLeftWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            
            if (newLeftWidth > 20 && newLeftWidth < 80) {
                document.querySelector('.editor-panel').style.flex = `0 0 ${newLeftWidth}%`;
                document.querySelector('.preview-panel').style.flex = `0 0 ${100 - newLeftWidth}%`;
            }
        }
        
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }

        // 一键复制预览HTML
        async function copyPreviewHtml() {
            // 如果当前是等待/错误状态，就不复制
            const textContent = preview.textContent.trim();
            if (!preview.innerHTML || textContent === '等待输入...' || textContent === '转换中...') {
                alert('当前没有可复制的内容');
                return;
            }

            const htmlToCopy = preview.innerHTML;

            // 优先使用现代Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(htmlToCopy);
                    alert('已复制当前预览HTML到剪贴板，可直接粘贴到公众号编辑器中。');
                    return;
                } catch (e) {
                    console.warn('navigator.clipboard 写入失败，使用兼容方案。', e);
                }
            }

            // 兼容方案：创建隐藏textarea
            const textarea = document.createElement('textarea');
            textarea.value = htmlToCopy;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            textarea.style.pointerEvents = 'none';
            textarea.style.zIndex = '-1';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('已复制当前预览HTML到剪贴板，可直接粘贴到公众号编辑器中。');
            } catch (e) {
                alert('复制失败，请手动全选预览内容复制。');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        if (btnCopyHtml) {
            btnCopyHtml.addEventListener('click', copyPreviewHtml);
        }
    </script>
</body>
</html>
