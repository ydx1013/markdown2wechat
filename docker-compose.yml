version: '3.8'

services:
  markdown2wechat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markdown2wechat
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - markdown2wechat-network

networks:
  markdown2wechat-network:
    driver: bridge

